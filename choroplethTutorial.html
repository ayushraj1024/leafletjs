<html>
    <head>
        <title>Choropleth Tutorial</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="mapControl.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
        <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
        #overpass-api-controls {
            padding: 10px;
            background-color: rgb(255, 255, 255);
        }
        #overpass-api-controls a {
            display: inline;
        }
        </style>
    </head>
    <body>
        <div id="map">
          
        </div>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
        <script src="Leaflet.draw-develop\src\draw\handler\Draw.Polygon.js"></script>
        <script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="usStatesData.js"></script>

        <script>
            //Mapbox access token needs to be generated from mapbox.com
            var mapboxAccessToken = "sk.eyJ1IjoiYXl1c2hyYWoxMDI0IiwiYSI6ImNreGlla2FzYzMxanEydW8xNXF0bGw1YzkifQ.rPH4EtrgCeR5dUawj_7hJw";
            
            //Instantiate map
            var map = L.map('map').setView([37.8, -96], 4);

            //Call the mapbox baselayer and add it to the map
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=' + mapboxAccessToken, {
                id: 'mapbox/light-v9',
                attribution: '',
                tileSize: 512,
                zoomOffset: -1
            }).addTo(map);

            //This is a function that returns a color string based on the value 'd'
            function getColor(d) {
                return d > 1000 ? '#800026' :
                    d > 500  ? '#BD0026' :
                    d > 200  ? '#E31A1C' :
                    d > 100  ? '#FC4E2A' :
                    d > 50   ? '#FD8D3C' :
                    d > 20   ? '#FEB24C' :
                    d > 10   ? '#FED976' :
                                '#FFEDA0';
            }

            //This is a function that returns a 'style' based on the argument 'feature'
            function style(feature) {
                return {
                    fillColor: getColor(feature.properties.density),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }

            //Make a variable for referencing the geojson layer
            var geojson;

            //Function to run when a feature in the geojson layer is highlighted
            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }

                info.update(layer.feature.properties);
            }

            //Function to run when a feature in the geojson layer needs to be reset to default style
            function resetHighlight(e) {
                geojson.resetStyle(e.target);

                info.update();
            }

            //Function to run when a feature needs to be zoomed to in the geojson layer
            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }

            //This function runs whenever the mouse pointer interacts with each feature on the geojson layer
            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
            }

            //This command adds the geojson data statesData to the map with the mentioned style
            geojson = L.geoJson(statesData, {style: style,onEachFeature: onEachFeature}).addTo(map);

            var info = L.control();

            info.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
                this.update();
                return this._div;
            };

            // method that we will use to update the control based on feature properties passed
            info.update = function (props) {
                this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
                    '<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
                    : 'Hover over a state');
            };

            info.addTo(map);

            var legend = L.control({position: 'bottomright'});

            legend.onAdd = function (map) {

                var div = L.DomUtil.create('div', 'info legend'),
                    grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                    labels = [];

                // loop through our density intervals and generate a label with a colored square for each interval
                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }

                return div;
            };

            legend.addTo(map);
        </script>

    </body>
</html>
